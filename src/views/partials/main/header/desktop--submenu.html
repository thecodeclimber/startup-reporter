<!-- prettier-ignore -->
{{#each navLinks}} 
{{#if hasSubmenu}}

<div
  x-description="'{{title}}' flyout menu, show/hide based on flyout menu state."
  x-show="{{title}}MenuOpen"
  x-transition:enter="transition ease-out duration-200"
  x-transition:enter-start="opacity-0 -translate-y-1"
  x-transition:enter-end="opacity-100 translate-y-0"
  x-transition:leave="transition ease-in duration-150"
  x-transition:leave-start="opacity-100 translate-y-0"
  x-transition:leave-end="opacity-0 -translate-y-1"
  class="absolute inset-x-0 hidden transform shadow-lg md:block"
>
  <div class="bg-white">
    <div
      class="grid row-gap-6 px-4 py-6 mx-auto max-w-7xl sm:grid-cols-2 sm:gap-8 sm:px-6 sm:py-8 lg:grid-cols-4 lg:px-8 lg:py-12 xl:py-16"
    >
      {{#each submenu}}
      <a
        href="{{url}}"
        class="flex flex-col justify-between w-64 p-3 -m-3 space-y-6 text-center text-gray-800 transition duration-300 ease-in-out rounded-lg hover:bg-gray-700 hover:text-gray-50"
      >
        <div
          class="flex space-x-4 md:h-full lg:flex-col lg:space-x-0 lg:space-y-4"
        >
          <div class="flex-shrink-0">
            <span
              class="inline-flex items-center justify-center w-10 h-10 text-white bg-blue-600 rounded-md sm:h-12 sm:w-12"
            >
              <svg
                class="w-6 h-6 fill-current"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path d="{{ icon }}" />
              </svg>
            </span>
          </div>
          <div
            class="space-y-2 md:flex-1 md:flex md:flex-col md:justify-between lg:space-y-4"
          >
            <div class="space-y-1">
              <p class="text-base font-semibold leading-6">
                {{ title }}
              </p>
              <p class="text-sm leading-5 font-regular">
                {{ description }}
              </p>
            </div>
            <p class="text-sm font-bold leading-5 text-orange-600">
              Learn more â†’
            </p>
          </div>
        </div>
      </a>
      {{/each}}
    </div>
  </div>
</div>

<!-- prettier-ignore -->
{{/if}} 
{{/each}}
