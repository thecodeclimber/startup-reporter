<!-- Static sidebar for desktop -->
<div class="hidden md:flex md:flex-shrink-0">
  <div class="flex-col hidden md:flex md:w-72 lg:w-80 xl:w-96">
    <div class="flex flex-col flex-1 h-0 overflow-y-auto">
      <div class="flex items-center flex-shrink-0 p-4 bg-gray-200">
        <div class="flex w-full rounded-md shadow-sm">
          <div class="relative flex-grow focus-within:z-10">
            <div
              class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
            >
              <svg
                class="w-5 h-5 text-gray-400 fill-current"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                />
              </svg>
            </div>
            <input
              id="email"
              class="block w-full pl-12 transition duration-150 ease-in-out rounded-none form-input rounded-l-md sm:text-sm sm:leading-5"
              placeholder="Search"
            />
          </div>
          <button
            class="relative inline-flex items-center px-4 py-2 -ml-px text-sm font-semibold leading-5 transition duration-150 ease-in-out border text-lightGreen-900 border-lightGreen-300 rounded-r-md bg-lightGreen-200 hover:text-white hover:bg-lightGreen-600 focus:outline-none focus:shadow-outline-lightGreen focus:border-lightGreen-600 active:bg-lightGreen-600 active:text-white"
          >
            Search
          </button>
        </div>
      </div>

      <!-- Newsletter Signup Form -->

      <div class="px-2 bg-gray-50">
        <div class="px-8 py-4 mx-5 my-8 bg-blue-700">
          <h2
            class="text-2xl font-semibold leading-snug tracking-tight text-center text-white text-semibold"
            id="newsletter-headline"
          >
            Sign Up for Our Newsletter
          </h2>
          <p class="max-w-3xl mt-2 text-lg leading-6 text-center text-gray-300">
            Anim aute id magna aliqua ad ad non deserunt sunt.
          </p>
          <div class="mt-6">
            <form aria-labelledby="newsletter-headline">
              <input
                aria-label="Email address"
                type="email"
                required=""
                class="w-full px-5 py-2 text-base leading-6 text-gray-900 placeholder-gray-500 transition duration-150 ease-in-out bg-white border border-transparent appearance-none focus:outline-none focus:placeholder-gray-400 sm:max-w-xs"
                placeholder="Enter your email"
              />
              <div class="mt-3 rounded-md shadow">
                <button
                  class="flex items-center justify-center w-full px-5 py-3 text-base font-semibold leading-6 text-gray-800 uppercase transition duration-300 ease-in-out bg-yellow-400 border-2 border-yellow-200 rounded-sm hover:bg-yellow-300 focus:outline-none"
                >
                  Subscribe Today!
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- Latest News -->
        <div class="flex flex-col justify-between flex-1 p-6 -mx-3">
          <div class="flex-1">
            <p class="-mb-3 text-sm font-medium leading-5 text-gray-600">
              <a href="#" class="px-3 hover:font-semibold">
                Latest News
              </a>
            </p>
            {{#each latestArticles }}
            <a href="#" class="block px-3 py-2 mt-5 hover:bg-gray-100">
              <h3 class="text-sm font-bold leading-7 text-gray-700 first:mt-0">
                {{ title }}
              </h3>
              <p class="text-sm font-medium leading-6 text-gray-600">
                {{ summary }}
              </p>
            </a>
            {{/each }}
          </div>
          <div class="flex items-center mt-6">
            <div class="mx-5 my-8 bg-gray-900">
              <a href="/advertise" class="block px-6 py-4 bg-yellow-600">
                <h2
                  class="text-2xl font-semibold leading-snug tracking-tight text-center text-gray-900 text-semibold"
                  id="newsletter-headline"
                >
                  Advertise with Us
                </h2>
              </a>

              <div class="p-6">
                <p
                  class="max-w-3xl mt-2 text-lg font-medium leading-6 text-center text-gray-200"
                >
                  Your Future Customers are Eager to Hear from You
                </p>
                <button
                  class="flex items-center justify-center w-full px-5 py-3 mt-8 mb-3 text-base font-semibold leading-6 uppercase transition duration-300 ease-in-out rounded-sm text-gray-50 bg-lightGreen-800 hover:bg-lightGreen-900 hover:text-gray-50 focus:outline-none"
                >
                  Learn More
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
